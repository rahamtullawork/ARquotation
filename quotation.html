<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Solar Quotation Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Container -->
  <div class="bg-white shadow-xl rounded-2xl max-w-3xl mx-auto p-8">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-6">
      <img src="https://via.placeholder.com/60x60.png?text=Logo" class="rounded-full shadow" alt="Logo">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">AR Solar Systems</h1>
        <p class="text-gray-500">Quotation Generator</p>
      </div>
    </div>

    <!-- Form -->
    <form id="quotationForm" class="space-y-6">
      <!-- Customer Details -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-1">Customer Name</label>
          <input type="text" id="customerName" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-1">Phone Number</label>
          <input type="text" id="customerPhone" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Customer Address</label>
        <textarea id="customerAddress" rows="2" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <!-- System Details -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-1">Required kW</label>
          <input type="number" id="requiredKW" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-1">Quantity</label>
          <input type="number" id="quantity" value="1" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Pricing -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-1">Total Amount (₹)</label>
          <input type="number" id="totalAmount" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-1">Rate per kW (₹)</label>
          <input type="text" id="ratePerKW" class="w-full border rounded-lg px-4 py-2 bg-gray-100" readonly>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Total Amount in Words</label>
        <input type="text" id="amountInWords" class="w-full border rounded-lg px-4 py-2 bg-gray-100" readonly>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">Generate Quotation</button>
    </form>
  </div>

  <!-- JS Logic -->
  <script>
    const numberToWords = (num) => {
      const a = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", 
                 "Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
      const b = ["", "", "Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
      
      if ((num = num.toString()).length > 9) return "Overflow";
      let n = ("000000000" + num).substr(-9).match(/(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})/);
      if (!n) return; let str = "";
      str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + " " + a[n[1][1]]) + " Crore " : "";
      str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + " " + a[n[2][1]]) + " Lakh " : "";
      str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + " " + a[n[3][1]]) + " Thousand " : "";
      str += (n[4] != 0) ? (a[Number(n[4])] + " Hundred ") : "";
      str += (n[5] != 0) ? ((str != "") ? "and " : "") + (a[Number(n[5])] || b[n[5][0]] + " " + a[n[5][1]]) + " " : "";
      return str + "Rupees Only";
    };

    document.getElementById("totalAmount").addEventListener("input", () => {
      const total = parseFloat(document.getElementById("totalAmount").value);
      const kw = parseFloat(document.getElementById("requiredKW").value);
      if (total > 0 && kw > 0) {
        const rate = total / kw;
        document.getElementById("ratePerKW").value = rate.toFixed(2);
        document.getElementById("amountInWords").value = numberToWords(total);
      }
    });

    document.getElementById("quotationForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Quotation form submitted! (Next: Send to backend)");
    });
  </script>

  <script>
  const form = document.getElementById("quotationForm");

  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    // Collect form data
    const data = {
      CustomerName: document.getElementById("customerName").value,
      CustomerAddress: document.getElementById("customerAddress").value,
      CustomerPhone: document.getElementById("customerPhone").value,
      KW: parseFloat(document.getElementById("requiredKW").value) || 1,
      Quantity: parseInt(document.getElementById("quantity").value) || 1,
      Total: parseFloat(document.getElementById("totalAmount").value) || 0,
      Rate: parseFloat(document.getElementById("ratePerKW").value) || 0,
      Value: parseFloat(document.getElementById("requiredKW").value) * parseFloat(document.getElementById("ratePerKW").value) || 0,
      AmountInWords: document.getElementById("amountInWords").value
    };

    // Replace with your deployed Apps Script Web App URL
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw5uTldA1hQxGmPCAi8iK2zzqMR_tlDApSpEpn0Qxse_wkO4PQGFaS-nArEyMZPpirI/exec";

    try {
      const response = await fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.json();

      if (result.success) {
        // Show download link to user
        const link = document.createElement("a");
        link.href = result.pdfUrl;
        link.target = "_blank";
        link.download = ""; // optional
        link.textContent = "Download Quotation PDF";
        link.className = "block mt-4 text-blue-700 font-semibold";
        form.appendChild(link);
        alert("Quotation generated successfully!");
      } else {
        alert("Error generating quotation: " + result.error);
      }
    } catch (err) {
      alert("Request failed: " + err.message);
    }
  });
</script>

</body>
</html>
