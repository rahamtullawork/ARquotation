<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Solar Systems â€“ Quotation Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <!-- Logo -->
    <div class="flex flex-col items-center">
      <img src="https://via.placeholder.com/80x80.png?text=Logo" alt="AR Solar Logo" class="mb-4 rounded-full shadow">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">AR Solar Systems</h1>
      <p class="text-gray-500">Quotation Generator Login</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="mt-6 space-y-4">
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Email / Username</label>
        <input type="text" id="username" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">Login</button>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-400 text-sm mt-6">
      &copy; 2025 AR Solar Systems. All Rights Reserved.
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      alert("Login attempt with: " + username + " / " + password);
      // Next: Connect to Apps Script backend for authentication
    });
  </script>

</body>
</html>
